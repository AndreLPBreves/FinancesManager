<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .button { display: inline-block; padding: 10px 20px; margin-top: 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirme seu e-mail</h2>
        <p>Olá,</p>
        <p>Obrigado por se registrar! Para ativar sua conta, por favor, clique no botão abaixo para confirmar seu endereço de e-mail.</p>
        <a href="{confirmation_link}" class="button">Confirmar E-mail</a>
        <p>Se você não consegue clicar no botão, copie e cole o link a seguir no seu navegador:</p>
        <p><a href="{confirmation_link}">{confirmation_link}</a></p>
    </div>
</body>
</html>
